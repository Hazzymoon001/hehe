<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Savings Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Energy Savings Calculator</h1>
        <div class="form-group">
            <label for="power">Power (kW):</label>
            <input type="number" id="power" placeholder="Enter motor power" required>
        </div>
        <div class="form-group">
            <label for="effOld">Old Efficiency (%):</label>
            <input type="number" id="effOld" placeholder="Enter old efficiency" required>
        </div>
        <div class="form-group">
            <label for="effNew">New Efficiency (%):</label>
            <input type="number" id="effNew" placeholder="Enter new efficiency" required>
        </div>
        <div class="form-group">
            <label for="hours">Operating Hours (per day):</label>
            <input type="number" id="hours" placeholder="Enter hours" required>
        </div>
        <div class="form-group">
            <label for="loadFactor">Load Factor (0-1):</label>
            <input type="number" id="loadFactor" placeholder="Enter load factor (e.g., 0.8)" required>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
